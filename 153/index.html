<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css  ">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">Comments</h2>
      </div>

      <div class="col-lg-6">
        <div id="comment-field"></div>
      </div>

      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="comment-name">Name: </label>
            <input class="form-control" id="comment-name" type="text" name="name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="comment-body">Comment: </label>
            <input class="form-control" id="comment-body" type="text" name="name" placeholder="Your comment">
          </div>
          <div class="mb-3 text-end">
            <button class="btn btn-primary" type="submit" id="comment-add">Add cmmet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
