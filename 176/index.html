<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pretty-checkbox.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="pretty p-switch p-outline">
        <input class="order" type="checkbox" value="speed" />
        <div class="state p-danger">
          <label>Быстро</label>
        </div>
      </div>
      <div class="pretty p-switch p-outline">
        <input class="order" type="checkbox" value="cheap" />
        <div class="state p-danger">
          <label>Дешево</label>
        </div>
      </div>
      <div class="pretty p-switch p-outline">
        <input class="order" type="checkbox" value="quality" />
        <div class="state p-danger">
          <label>Качественно</label>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
